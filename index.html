        <style>
            /* --- CORREÇÃO DOS ÍCONES --- */
            
            /* 1. O container do link precisa ser Flexbox para alinhar ícone e texto */
            /* O !important garante que sobrescreva o CSS do template original */
            .page-item-each {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                gap: 10px !important; /* Espaço entre o ícone e o texto */
                text-decoration: none;
            }

            /* 2. Configuração do SVG inline */
            .icon-svg {
                width: 24px !important;       
                height: 24px !important;      
                
                /* O TRUQUE: currentColor faz o ícone pegar a cor do texto (Azul Escuro) */
                fill: currentColor !important; 
                
                display: block; /* Garante que o SVG renderize como bloco dentro do flex */
                flex-shrink: 0; /* Impede que o ícone seja esmagado */
            }
            
            /* Ajuste fino para o texto */
            .item-title {
                display: block;
            }
        </style>
    </head>
